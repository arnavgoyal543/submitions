<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fill Out Your Details</h1>
        <form action="/submit-form" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="insta" placeholder="Instagram ID" required>
            <input type="email" name="mail" placeholder="Email Address" required>
            <input type="number" name="age" placeholder="Your Age" required>
            <textarea name="reason" placeholder="Why do you need GTA 5?" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
